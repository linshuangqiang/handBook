<script type="text/javascript">
    Function.prototype.bind = function (context) {
        var self = this;
        console.log(1);
        console.log(this);
        return function(){
            return self.apply(context,arguments);
            // context对象为func函数体内的this
        }
    }
    var obj= {
        name:'name'
    }
    var func = function(){
        console.log(this);
        console.log(this.name);
    }.bind(obj);
    func()
</script>
