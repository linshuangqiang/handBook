<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span>{{message}}</span>
    <br>
    <input type="text" v-model="message">
</div>
<script src="./js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            message:'hello world'
        }
    })
</script>
</body>
</html>
