<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>声明式渲染</title>
</head>
<body>
<div id="app">{{message}}
    <span v-bind:title="message"></span>
</div>
<script src="./js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello world'
        }
    })
    //console.log(vm.message) =>hello world
    //vm.message = ''; html中的数据将会被更新
</script>
</body>
</html>
