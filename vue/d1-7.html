<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>vue组件构建</title>
</head>
<body>
<div id="app">
<ul>
    <todo-item v-for="item in todos" v-bind:todo="item" v-bind:key="item.id">
{{item.id}}
    </todo-item>
</ul>
</div>
<script src="./js/vue.js"></script>
<script>
    Vue.component('todo-item',{
        props:['todo'],
        template: '<li>{{todo.book}}</li>'
    });
    var vue = new Vue({
        el:'#app',
        data:{
            todos:[
                {book:'js',id:10},
                {book:'html',id:2},
                {book:'css',id:3},
                {book:'jQuery',id:4}
            ]
        }
    })
</script>
</body>
</html>
