<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    {{message}}
    <input type="button" v-on:click="reverseMessage" value="reverse" />
</div>

<script src="./js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            message: 'hello world'
        },
        methods:{
            reverseMessage: function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
