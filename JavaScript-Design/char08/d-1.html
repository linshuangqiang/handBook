<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无法修改的静态变量</title>
	</head>
	<body>
<script>
	var Conf = (function(){
		var conf = {
			MAX_NUM: 100,
			MIN_NUM: 1,
			COUNT: 1000
		}
		return{
			get: function(name){
				return conf[name] ? conf[name] : null;
			}
		}
	})()
	var count = Conf.get('COUNT');
	console.log(count)
	var max = Conf.get('MAX_NUM');
	console.log(max)
</script>
	</body>
</html>
