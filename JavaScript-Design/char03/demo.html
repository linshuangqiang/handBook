<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简单工厂模式-运动工厂</title>
	</head>
	<body>
		<script type="text/javascript">
			//篮球基类
			var Basketball = function(){
				this.intro = '这个是篮球';
			}
			Basketball.prototype = {
				getMember: function(){
					console.log('篮球：5名成员');
				},
				getBallSize: function(){
					console.log('篮球')
				}
			}
			//足球基类
			var Football = function(){
				this.intro = '这个是足球';
			}
			Football.prototype = {
				getMember: function(){
					console.log('足球：11名成员');
				},
				getBallSize: function(){
					console.log('足球')
				}
			}
			//网球基类
			var Tennis = function(){
				this.intro = '这个是网球';
			}
			Tennis.prototype = {
				getMember: function(){
					console.log('网球：2名成员');
				},
				getBallSize: function(){
					console.log('网球')
				}
			}
			//运动工厂
			var SportsFactory = function(name){
				switch(name){
					case 'NBA':
						return new Basketball();
					case 'wordCup':
						return new Football();
					case 'FrenchOpen' :
						return new Tennis();
				}
			}
			//创建足球类
			var footnall = SportsFactory('wordCup');
			console.log(footnall);
			console.log(footnall.intro);
			footnall.getMember();
		</script>
	</body>
</html>
